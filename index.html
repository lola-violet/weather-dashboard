<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;700&display=swap" rel="stylesheet">    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" title="Background Image of Pink Clouds by Guillaume Galtier on Unsplash" class="mb-4">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-xl">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="city-search" name="city-search" class="mb-1"><h5>Search for a City:</h5></label>
                        <input class="form-control mb-2 border-secondary" type="search" placeholder="New York City" id="city-search" name="city-search">
                        <button type="submit" class="btn btn-dark btn-sm btn-block" id="search-btn">Search</button>
                    </div>
                    <div id="search-history">
                        <button class="prev-search invisible" id="history-1">Button</button>
                    </div>
                </div>

                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card border-secondary" id="current-city">
                        <h3 class="mt-3 ml-3" id="city-name"></h3>
                        <h5 class="ml-3" id="current-date"></h5>
                        <br>
                        <p class="ml-3" id="current-temp"></p>
                        <p class="ml-3" id="current-wind"></p>
                        <p class="ml-3" id="current-humidity"></p>
                        <p class="ml-3" id="uv-index"></p>
                    </div>

                    <div class="mt-3" id="forecast-label">
                        <h4>5 Day Forecast:</h4>
                    </div>

                    <div class="row" id="forecast-cards">
                        <div class="col-2 border-secondary card forecast" id="1">
                            <h5 class="date my-3"></h5>
                            <i class="icon"></i>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 border-secondary card forecast" id="2">
                            <h5 class="date my-3"></h5>
                            <i class="icon"></i>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 border-secondary card forecast" id="3">
                            <h5 class="date my-3"></h5>
                            <i class="icon"></i>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 border-secondary card forecast" id="4">
                            <h5 class="date my-3"></h5>
                            <i class="icon"></i>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 border-secondary card forecast" id="5">
                            <h5 class="date my-3"></h5>
                            <i class="icon"></i>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Moment.Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
