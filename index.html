<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;700&display=swap" rel="stylesheet">    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" title="Background Image of Pink Clouds by Guillaume Galtier on Unsplash">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="card col-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="city-search">Search for a City:</label>
                        <input class="form-control" type="search" placeholder="New York City" id="city-search">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                    <div id="search-history"></div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="row border-secondary">
                        <div id="current-city"></div>
                    </div>
                    <div class="row" id="forecast-label"></div>
                    <div class="row" id="forecast-cards">
                        <div class="card" id="day-1"></div>
                        <div class="card" id="day-2"></div>
                        <div class="card" id="day-3"></div>
                        <div class="card" id="day-4"></div>
                        <div class="card" id="day-5"></div>
                    </div>
                </div>

            </div>


        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
